<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MyWhiteCube</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Ensure the canvas takes the full screen */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000; /* Optional: Set a background color */
      }

      #unity-container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* Maintain aspect ratio */
      }

      #unity-mobile-warning {
        display: none; /* Hidden unless on mobile */
      }

      #unity-footer {
        position: absolute;
        bottom: 10px;
        right: 10px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        z-index: 1;
      }

      #unity-fullscreen-button {
        width: 40px;
        height: 40px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      #unity-fullscreen-button:hover {
        background-color: rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="unity-footer">
      <div id="unity-fullscreen-button">ðŸ”³</div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/BrotliDisabled.loader.js";
      var config = {
        dataUrl: buildUrl + "/BrotliDisabled.data",
        frameworkUrl: buildUrl + "/BrotliDisabled.framework.js",
        codeUrl: buildUrl + "/BrotliDisabled.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "MyWhiteCube",
        productVersion: "1.0",
      };

      var canvas = document.querySelector("#unity-canvas");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // Custom loading logic can go here if needed
        }).then((unityInstance) => {
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
